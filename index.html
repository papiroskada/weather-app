<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main-info">
        <form class="searching" id="searching-form">
          <div class="row">
            <div class="col-8">
              <input
                class="form form-control form-control-md"
                type="text"
                placeholder="Enter the city..."
                id="enter-city"
              />
            </div>
            <div class="col-3">
              <input
                class="search btn btn-outline-dark"
                type="submit"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-7">
            <h1 id="city"></h1>
            <ul class="today">
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="col-5 current-temperature">
            <strong id="currentTemp"></strong>
            <span class="units">
              <a href="#" id="celsiusTemp" class="active">°C</a>
              |
              <a id="convert-to-F" href="#">F</a>
            </span>
          </div>
        </div>
        <hr />
        <div class="row forecast">
          <div class="col-5">
            <img src=".." alt="clear" id="icon" />
          </div>
          <div class="col-6">
            <ul>
              <li>Wind: <span id="wind"></span> km/h</li>
              <li>Humidity: <span id="humidity"></span> %</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2 weather-forecast-day">
            <div class="forecast-date">Thu</div>
            <img
              src="http://openweathermap.org/img/wn/03d@2x.png"
              alt="clear"
              class="forecast-icon"
            />
            <div class="forecast-temp">
              <span class="forecast-temp-max">31°</span>
              <span class="forecast-temp-min">25°</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="code-link">
      <a href="https://github.com/papiroskada/weather-app" target="_blank"
        >Open-sourse code</a
      >
      by Dasha Sidenko
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
